<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>r2.tickles.store</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .status-container {
            background-color: #000000;
            padding: 2rem 3rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        
        .status {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: 0.5px;
            color: white;
        }
        
        .dot {
            width: 14px;
            height: 14px;
            background-color: #2ecc71;
            border-radius: 50%;
            margin: 0 10px;
            display: inline-block;
            box-shadow: 0 0 10px rgba(46, 204, 113, 0.8);
        }
        
        .online {
            color: #2ecc71;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="status-container">
        <div class="status">
            r2.tickles.store is <span class="dot"></span><span class="online">online</span>
        </div>
    </div>
</body>
</html>
